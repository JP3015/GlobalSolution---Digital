<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
>

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
		
		<p:messages> 
			<p:autoUpdate /> 
		</p:messages>
		
		<h:form>
		<div class="card" style="margin:1em">
			<p:dataTable var="setup" value="#{setupBean.all}">
			
				<p:column headerText="image">
					<img 
						src="#{request.contextPath}#{setup.imagePath}"
						style="width: 150px"
					 />
				</p:column>
			
				<p:column headerText="id">
					<h:outputText value="#{setup.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{setup.name}" />
				</p:column>

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{setup.dt_nascimento}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{setup.cpf}" />
				</p:column>
				<p:column headerText="RG">
					<h:outputText value="#{setup.rg}" />
				</p:column>
				<p:column headerText="Digito do rg">
					<h:outputText value="#{setup.dt_rg}" />
				</p:column>
				<p:column headerText="Data Cadastro">
					<h:outputText value="#{setup.dt_cadastro}" />
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
					
		</ui:define>
	</ui:composition>

</html>

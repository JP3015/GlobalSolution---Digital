<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
	
		<p:messages id="msg"> 
			<p:autoUpdate /> 
		</p:messages>
		
		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	       Cadastro Visitante
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{setupBean.setup.name}" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="dt_nascimento">Data de Nascimento</label>
						<p:datePicker id="dt_nascimento" value="#{setupBean.setup.dt_nascimento}"
                                readonlyInput="true"/>
					</div>
					<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputMask id="cpf" 
						value="#{setupBean.setup.cpf}"
						 mask="999.999.999-99" 
						 requiredMessage="O cpf é obrigatório"
						validatorMessage="O cpf deve ter pelo menos 11 digitos"
						validateMask="true"></p:inputMask>
						
					</div>
					
					<div class="p-field">
						<label for="rg">RG</label>
						<p:inputMask id="rg" 
						value="#{setupBean.setup.rg}"
						 mask="99.999.999" 
						 requiredMessage="O rg é obrigatório"
						validatorMessage="O rg deve ter pelo menos 8 digitos"
						validateMask="true"></p:inputMask>
					</div>
					
					<div class="p-field">
						<label for="dt_rg">Dígito do RG</label>
						<p:inputNumber 
							id="dt_rg" 
							type="text"
							value="#{setupBean.setup.dt_rg}" 
							required="true"
							requiredMessage=" digito do rg é obrigatório"
							decimalPlaces="0"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputNumber>
					</div>
					
					<div class="p-field">
						<label for="dt_cadastro">Data do Cadastro</label>
						<div class="p-field">
						<p:datePicker id="dt_cadastro" value="#{setupBean.setup.dt_cadastro}"
                                readonlyInput="true"/>
						</div>
					</div>
					
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true"
							value="#{setupBean.image}"
						/>
						
						
					</div>
					
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
